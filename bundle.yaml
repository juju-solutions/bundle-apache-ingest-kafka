services:
  namenode:
    charm: cs:trusty/apache-hadoop-namenode-1
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "350"
    constraints: mem=7G
  resourcemanager:
    charm: cs:trusty/apache-hadoop-resourcemanager-1
    num_units: 1
    annotations:
      gui-x: "600"
      gui-y: "100"
    constraints: mem=7G
  slave:
    charm: cs:trusty/apache-hadoop-slave-1
    num_units: 3
    annotations:
      gui-x: "250"
      gui-y: "200"
    constraints: mem=7G
  plugin:
    charm: cs:trusty/apache-hadoop-plugin-13
    annotations:
      gui-x: "950"
      gui-y: "200"
  flume-hdfs:
    charm: cs:trusty/apache-flume-hdfs-5
    num_units: 1
    annotations:
      gui-x: "1200"
      gui-y: "100"
  flume-kafka:
    charm: apache-flume-kafka
    annotations:
      gui-x: "1500"
      gui-y: "100"
  kafka:
    charm: apache-kafka
    num_units: 1
    annotations:
      gui-x: "1500"
      gui-y: "350"
  zookeeper:
    charm: cs:~bigdata-dev/trusty/apache-zookeeper
    num_units: 3
    annotations:
      gui-x: "1200"
      gui-y: "350"
series: trusty
relations:
  - [namenode, slave]
  - [resourcemanager, slave]
  - [resourcemanager, namenode]
  - [plugin, namenode]
  - [plugin, resourcemanager]
  - [flume-hdfs, plugin]
  - [flume-kafka, flume-hdfs]
  - [flume-kafka, kafka]
  - [kafka, zookeeper]
